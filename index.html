<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/c4.png" type="image/x-icon" />
    <title>Chicken Invaders</title>
  </head>
  <body>
    <div class="sound-effects">
      <audio id="fire-sound">
        <source src="sounds/fire-5.mp3" type="audio/mpeg" />
      </audio>
      <audio id="bite-sound">
        <source src="sounds/bite-2.mp3" type="audio/mpeg" />
      </audio>
      <audio id="soundtrack">
        <source src="sounds/soundtrack.mp3" type="audio/mpeg" />
      </audio>
      <audio id="chicken-death-sound">
        <source src="sounds/chicken-1.mp3" type="audio/mpeg" />
      </audio>
      <audio id="chicken-egg-sound">
        <source src="sounds/whistle.mp3" type="audio/mpeg" />
      </audio>
      <audio id="explosion-sound">
        <source src="sounds/explosion.mp3" type="audio/mpeg" />
      </audio>
      <audio id="break-egg-sound">
        <source src="sounds/egg-breaking.mp3" type="audio/mpeg" />
      </audio>
      <audio id="salut-sound">
        <source src="sounds/salut.mp3" type="audio/mpeg" />
      </audio>
    </div>
    
    <div class="game-screen">
      <div id="explosions"></div>
      <div id="bullets"></div>
      <div id="gifts">
        <img src="images/food-3.svg" alt="" class="grilled" />
        <img src="images/food-2.svg" alt="" class="wing" />
        <img src="images/food-4.svg" alt="" class="wing" />
        <img src="images/food-1.svg" alt="" class="combo" />
      </div>
      <div id="eggs">
        <img src="images/egg-w.svg" class="egg" alt="" />
      </div>
      <div id="chickens"></div>
      <div class="fighter">
        <img src="images/fuel-1.svg" alt="" class="fuel" id="fuelL" />
        <img src="images/fuel-1.svg" alt="" class="fuel" id="fuelR" />
        <img src="images/rocket-1.svg" alt="Rocket" id="rocket" />
      </div>
      <div id="result">
        <div class="score">
          <div class="hearts">
            <i class="fa fa-heart"></i>
            <i class="fa fa-heart"></i>
            <i class="fa fa-heart"></i>
          </div>
          <div class="points">0</div>
        </div>
      </div>
      <!--<div id="messages">
        <p class="message">Get Ready</p>
        <span class=""></span>
      </div>-->
    </div>

    <div class="start-screen">
      <div class="start-screen__content">
        <img src="images/logo.png" alt="" class="logo" />
        <p class="" id="press-key">Press any key to continue</p>
        <div class="inputField">
          <input
            type="text"
            name="username"
            id="uname"
            placeholder="Enter your name"
            autofocus
          />
          <button id="btn-uname">Enter</button><br />
          <div class="male-type">
            <input type="radio" name="gender" value="male" id="male" />
            <span class="checkmark"></span>
            <label for="male">Male</label><br />
          </div>
          <div class="female-type">
            <input type="radio" name="gender" value="female" id="female" />
            <span class="checkmark"></span>
            <label for="female">Female</label>
          </div>
        </div>
        <ul class="game-menu">
          <li class="menu-item" id="btn-start">Save the World</li>
          <li class="menu-item" id="btn-fame">Hall of Fame</li>
          <li class="menu-item" id="btn-credits">Credits</li>
        </ul>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
